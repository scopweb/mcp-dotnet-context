name: ğŸ”’ Security Audit

# CuÃ¡ndo ejecutar este workflow
on:
  # En cada push a main o develop
  push:
    branches: [ main, develop ]

  # En cada pull request a main
  pull_request:
    branches: [ main ]

  # Diariamente a las 2 AM UTC (detectar nuevas vulnerabilidades)
  schedule:
    - cron: '0 2 * * *'

# Variables de entorno
env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Cargo Audit (Detectar vulnerabilidades en dependencias)
  audit:
    name: ğŸ”’ Cargo Audit
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descargar el cÃ³digo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      # Paso 2: Instalar Rust
      - name: ğŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Paso 3: Instalar cargo-audit
      - name: ğŸ”§ Install cargo-audit
        run: cargo install cargo-audit --locked

      # Paso 4: Ejecutar cargo-audit
      - name: ğŸ” Run cargo-audit
        run: cargo audit

  # Job 2: Cargo Geiger (Detectar unsafe code)
  geiger:
    name: ğŸ” Unsafe Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      # cargo-geiger detecta todo el cÃ³digo unsafe en tus dependencias
      - name: ğŸ” Install cargo-geiger
        run: cargo install cargo-geiger --locked

      - name: ğŸ” Run cargo-geiger
        # Genera reporte pero no falla (informativo)
        run: cargo geiger --output-format GitHubMarkdown >> $GITHUB_STEP_SUMMARY || true

  # Job 3: Dependency Check (Verificar dependencias)
  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Verificar que Cargo.lock estÃ¡ actualizado
      - name: ğŸ“‹ Check Cargo.lock is committed
        run: |
          if ! git ls-files Cargo.lock --error-unmatch; then
            echo "âš ï¸ Cargo.lock not found or not committed"
            echo "Please run: cargo update && git add Cargo.lock && git commit"
            exit 1
          fi

      # Ver Ã¡rbol de dependencias
      - name: ğŸŒ³ Show dependency tree
        run: cargo tree --depth 1

  # Job 4: Build & Test (Asegurar que compila sin errores)
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache de dependencias para acelerar
      - name: âš¡ Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: âš¡ Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: âš¡ Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      # Verificar que formatea correctamente
      - name: ğŸ¨ Check code formatting
        run: cargo fmt -- --check

      # Ejecutar clippy (linter)
      - name: ğŸ“ Run clippy
        run: cargo clippy -- -D warnings

      # Build
      - name: ğŸ”¨ Build
        run: cargo build --verbose

      # Tests
      - name: âœ… Run tests
        run: cargo test --verbose

  # Resumen
  summary:
    name: ğŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [audit, geiger, dependency-check, build]
    if: always()

    steps:
      - name: ğŸ“Š Print summary
        run: |
          echo "ğŸ”’ Security Audit Summary"
          echo "========================"
          echo "âœ… Cargo Audit: Checked for known vulnerabilities"
          echo "ğŸ” Unsafe Code: Analyzed for unsafe usage"
          echo "ğŸ“¦ Dependencies: Verified"
          echo "ğŸ—ï¸ Build & Tests: Passed"
          echo ""
          echo "Your code is secure! ğŸ‰"
